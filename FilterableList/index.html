<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable List Using HTML CSS JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> <!-- Materialize css -->
</head>
<body>
  <div class="container">
    <h1 class="center">
      My Contacts
    </h1>
    <input type="text" id="filterInput" placeholder="search">
    <ul id="names" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Arma</a>
      </li>
      <li class="collection-item">
        <a href="#">Agent</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Brian</a>
      </li>
      <li class="collection-item">
        <a href="#">Band</a>
      </li>
      <li class="collection-item">
        <a href="#">Borgi</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Cole</a>
      </li>
      <li class="collection-item">
        <a href="#">Carol</a>
      </li>
      <li class="collection-item">
        <a href="#">Caleb</a>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
